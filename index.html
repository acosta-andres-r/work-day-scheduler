<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">

    <!-- Timeblocks go here -->
    <div class="row time-block past" data-row="0">
      <div class="hour">
        <span>9AM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="0">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="1">
      <div class="hour">
        <span>10AM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="2">
      <div class="hour">
        <span>11AM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="2">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="3">
      <div class="hour">
        <span>12PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="3">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="4">
      <div class="hour">
        <span>1PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="4">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="5">
      <div class="hour">
        <span>2PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="5">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="6">
      <div class="hour">
        <span>3PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="6">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="7">
      <div class="hour" >
        <span>4PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="7">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div class="row time-block past" data-row="8">
      <div class="hour">
        <span>5PM</span>
      </div>
      <textarea class="description"></textarea>
      <button class="saveBtn" data-btnRow="8">
        <i class="far fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
